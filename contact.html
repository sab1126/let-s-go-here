<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Etc.</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* 全局設置 */
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        color: #333;
        background-color: #f8f8f8;
      }

      /* LOGO 標誌區，置中顯示 */
      .logo {
        text-align: center;
        font-size: 2.5rem;
        margin: 30px 0 20px;
      }

      /* 導航連結樣式 */
      .navbar {
        justify-content: center; /* 大螢幕置中導航 */
      }
      .navbar-toggler {
        margin-left: auto; /* 右側對齊漢堡按鈕 */
      }
      .offcanvas-end {
        width: 250px; /* 控制展開寬度 */
      }
      .nav-link {
        font-size: 14px;
        color: #333;
        text-transform: uppercase;
        transition: color 0.3s ease;
      }
      .navbar-nav .nav-link {
        position: relative; /* 為 ::after 提供定位基準 */
        text-decoration: none; /* 移除預設底線 */
        color: #333; /* 設定字體顏色 */
        transition: color 0.3s ease; /* 滑鼠移動時的顏色漸變 */
      }
      .navbar-nav .nav-link::after {
        content: ""; /* 添加偽元素 */
        position: absolute;
        bottom: 0px; /* 偽元素位於文字下方 */
        left: 50%; /* 從中間開始 */
        width: 0; /* 初始寬度為 0 */
        height: 4px; /* 設定底線高度 */
        background-color: #bdc8bc; /* 底線顏色 */
        transition: width 0.3s ease, left 0.3s ease; /* 動畫效果 */
      }
      .navbar-nav .nav-link:hover {
        color: #657b6e; /* 滑鼠移入時字體顏色改變 */
      }
      .navbar-nav .nav-link:hover::after {
        width: 100%; /* 展開至整個文字寬度 */
        left: 0; /* 左對齊 */
      }

      /* 副標題與分隔線樣式 */
      .sub-title-container {
        text-align: center;
        margin-bottom: 45px;
        max-width: 1400px;
        margin: 30px auto;
        position: relative;
      }

      .sub-title-line {
        width: 100%;
        height: 1px;
        background-color: #333;
        position: absolute;
        top: 50%;
        left: 0;
      }

      .sub-title {
        font-family: serif;
        font-size: 1.2rem;
        color: #666;
        background: #f8f8f8;
        display: inline-block;
        padding: 0 10px;
        position: relative;
      }

      /* Contact 頁面樣式 */
      .content-container input,
      .content-container textarea {
        background-color: #f8f8f8;
        border: 1px solid #dcdcdc;
        border-radius: 0%;
      }

      /* Submit 按鈕樣式 */
      .submit-btn {
        background-color: #f8f8f8;
        color: #333;
        border: 1px solid #dcdcdc;
        text-transform: uppercase;
        font-family: serif;
        border-radius: 0%;
      }

      .submit-btn.btn-primary:active,
      .submit-btn.btn-primary:hover {
        background-color: #657b6e !important; /* 強制使用自定義顏色 */
        border: 1px solid #657b6e;
        color: #fff !important;
      }

      /* 返回按鈕容器樣式 */
      .back-link-container {
        margin-top: 40px;
        text-align: center; /* 置中對齊 */
        margin-bottom: 20px; /* 與頁尾保持間距 */
      }

      /* 返回按鈕樣式 */
      .back-link {
        display: inline-flex;
        align-items: center;
        font-size: 1rem;
        color: #333;
        text-decoration: none;
        transition: color 0.3s ease;
        font-family: sans-serif;
      }

      .back-link:hover {
        color: #657b6e; /* 懸停時的顏色變化 */
      }

      /* 箭頭樣式 */
      .arrow-icon {
        font-size: 1rem;
        margin-right: 15px; /* 確保箭頭和文字之間的間距 */
      }

      /* 頁腳樣式 */
      .footer {
        background-color: #e8eeea;
        padding: 2rem 0;
        color: #333;
      }

      /* RWD 設計 */
      /* 大螢幕（992px 以上）維持原樣 */
      @media (min-width: 992px) {
        .navbar-nav .nav-item {
          margin: 0 30px; /* 每個導航項目增加更多間距 */
        }

        .content-container {
          max-width: 700px; /* 維持寬度 */
          margin: 0 auto; /* 居中 */
        }
        .form-wrapper {
          margin-left: 30px; /* 保持左側間距 */
        }
        .submit-btn {
          max-width: 300px; /* 維持按鈕最大寬度 */
        }
      }

      /* 平板裝置（576px ~ 768px） */
      @media (max-width: 768px) {
        .logo {
          font-size: 2rem;
        }
        .navbar-nav .nav-link::after {
          content: none; /* 移除偽元素 */
        }

        .card-title {
          font-size: 0.9rem;
        }
        .btn {
          font-size: 0.8rem;
        }

        .content-container {
          max-width: 100%; /* 寬度占滿螢幕 */
          padding: 0 40px; /* 增加左右內邊距 */
        }
        .submit-btn {
          max-width: 50%; /* 按鈕寬度占滿容器 */
        }
        .content-container label {
          font-size: 14px; /* 字體縮小 */
        }
        .content-container input,
        .content-container textarea {
          font-size: 14px; /* 輸入框字體縮小 */
          padding: 15px; /* 減少內邊距 */
        }
      }

      /* 超小螢幕（576px 以下） */
      @media (max-width: 576px) {
        .logo {
          font-size: 1.8rem;
        }
        .navbar-nav .nav-link::after {
          content: none; /* 移除偽元素 */
        }

        .card {
          max-width: 90%;
        }
        .btn {
          font-size: 0.8rem;
          padding: 8px 16px;
        }

        .content-container {
          max-width: 100%; /* 寬度占滿螢幕 */
          padding: 0 20px; /* 增加左右內邊距 */
        }
        .submit-btn {
          max-width: 50%; /* 按鈕寬度占滿容器 */
        }
        .content-container label {
          font-size: 12px; /* 字體縮小 */
        }
        .content-container input,
        .content-container textarea {
          font-size: 12px; /* 輸入框字體縮小 */
          padding: 20px; /* 減少內邊距 */
        }
      }
    </style>
  </head>
  <body>
    <!-- LOGO -->
    <div class="logo">
      <a href="./index.html" style="text-decoration: none; color: inherit">Explore Etc.</a>
    </div>

    <!-- 導航連結，使用 Bootstrap Navbar 組件 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- 漢堡按鈕 -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 大螢幕顯示的導航 -->
        <div
          class="collapse navbar-collapse d-none d-lg-flex justify-content-center"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="recommend.html">Recommend</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="download.html">Download</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>

        <!-- 小螢幕的 Offcanvas -->
        <div
          class="offcanvas offcanvas-end d-lg-none"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="recommend.html">Recommend</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="download.html">Download</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- 副標題與分隔線 -->
    <div class="sub-title-container">
      <div class="sub-title-line"></div>
      <span class="sub-title">Feel free to leave a message</span>
    </div>

    <form name="form1" onsubmit="return formresponse();">
      <div class="form-wrapper">
        <div class="content-container my-5">
          <form class="mt-4">
            <!-- 第一行 -->
            <div class="row g-4">
              <div class="col-md-6 col-12">
                <!-- 在小螢幕時占滿一行 -->
                <label for="firstName" class="form-label">First Name *</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Enter your first name"
                  required
                />
              </div>
              <div class="col-md-6 col-12">
                <!-- 在小螢幕時占滿一行 -->
                <label for="lastName" class="form-label">Last Name *</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Enter your last name"
                  required
                />
              </div>
            </div>
            <!-- 第二行 -->
            <div class="row g-4 mt-3">
              <div class="col-md-6 col-12">
                <label for="email" class="form-label">Email *</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="col-md-6 col-12">
                <label for="phone" class="form-label">Phone *</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="Enter your phone number"
                  required
                />
              </div>
            </div>
            <!-- 第三行 -->
            <div class="mt-4">
              <label for="message" class="form-label">Message *</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                style="width: 100%"
                placeholder="Enter your message Here"
                required
              ></textarea>
            </div>
            <!-- 提交按鈕 -->
            <div class="text-center mt-4">
              <button type="submit" class="submit-btn btn btn-primary w-100">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </form>

    <!-- Back Link at the Bottom -->
    <div class="back-link-container">
      <a href="index.html" class="back-link">
        <span class="arrow-icon">←</span>BACK TO MAIN PAGE
      </a>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container text-center">
        <p>© 2025 Explore Etc.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function formresponse() {
        const firstName = document.forms["form1"]["firstName"].value;
        const lastName = document.forms["form1"]["lastName"].value;
        const email = document.forms["form1"]["email"].value;
        const phone = document.forms["form1"]["phone"].value;
        const message = document.forms["form1"]["message"].value;

        if (
          firstName === "" ||
          lastName === "" ||
          email === "" ||
          phone === "" ||
          message === ""
        ) {
          alert("請填寫所有必填欄位！");
          return false;
        }

        const formUrl =
          "https://docs.google.com/forms/d/e/1FAIpQLScTFgY6IvB9AlyFk_4_zt7YSMSr6UtfNAnUM79JX36ShI9OSg/formResponse";
        const fullUrl =
          `${formUrl}?entry.581939227=${encodeURIComponent(firstName)}` +
          `&entry.411684449=${encodeURIComponent(lastName)}` +
          `&entry.1727502211=${encodeURIComponent(email)}` +
          `&entry.126912459=${encodeURIComponent(phone)}` +
          `&entry.1916180391=${encodeURIComponent(message)}`;

        // 使用 Fetch 提交
        fetch(fullUrl, { method: "GET", mode: "no-cors" })
          .then(() => {
            // 直接假設成功提交
            alert("表單已成功提交！");
          })
          .catch((error) => {
            console.error("提交失敗:", error);
            alert("提交失敗，請稍後重試！");
          });
        return false; // 防止表單的默認提交
      }
    </script>
  </body>
</html>
